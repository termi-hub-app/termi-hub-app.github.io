        <div class="download-linux">
            <button class="button button-download" onclick="downloadLinux()">

                <option value="appimage">AppImage</option>
                <option value="tar.gz">tar.gz</option>

        </div>

    <script>
        function downloadLinux() {
            const format = document.getElementById("linux-format").value;
            

            if (format === "appimage") {
                window.open('https://github.com/termi-hub-app/app/releases/download/1.0.0-b2/TermiHub_1.0.0-b2_Setup.AppImage', '_blank');

                window.open('https://github.com/termi-hub-app/app/releases/download/1.0.0-b2/TermiHub_1.0.0-b2_Setup.tar.gz', '_blank');
